<div class="auth">
    <div class="card">
        <h2 class="title">Login</h2>
        <p class="subtitle">Access your courses</p>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label>Email/Username</label>
                <input type="text" formControlName="username" />
                <div *ngIf="form.controls.username.touched && form.controls.username.invalid" class="error">
                    Required
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" />
                <div *ngIf="form.controls.password.touched && form.controls.password.invalid" class="error">
                    Required
                </div>
            </div>

            <button type="submit" [disabled]="loading || form.invalid" class="btn">
                <span *ngIf="!loading">Login</span>
                <span *ngIf="loading" class="spinner"></span>
            </button>
        </form>

        <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>

        <div class="meta">
            <a class="link" routerLink="/register">Create account</a>
        </div>
    </div>
</div>
