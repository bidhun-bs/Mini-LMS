<div class="auth">
    <div class="card">
        <h2 class="title">Login</h2>
        <p class="subtitle">Access your courses</p>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <label>Email/Username
                <input type="text" formControlName="username" />
            </label>
            <div *ngIf="form.controls.username.touched && form.controls.username.invalid">Required</div>

            <label>Password
                <input type="password" formControlName="password" />
            </label>
            <div *ngIf="form.controls.password.touched && form.controls.password.invalid">Required</div>

            <button type="submit" [disabled]="loading || form.invalid">
                <span *ngIf="!loading">Login</span>
                <span *ngIf="loading" class="spinner"></span>
            </button>
        </form>

        <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
        <div class="meta">
            <a class="link" routerLink="/register">Create account</a>
        </div>
    </div>
</div>
